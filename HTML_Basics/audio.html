<!DOCTYPE html>

<html>

<head>
    <title>
        audio_html.
    </title>
</head>

<body>
    <h1>Learning how to add audio file using html.</h1>

    <p>
    In order to add audio file we use tag audio. Some parameters such as control, muted,
    autoplay, loop can be passed. It can be used without closing audio tag.
    <br>
   
    </p>

    
    <audio control loop muted >
    <source src="data/audios/sample.mp3" type="audio/mp3">   
    <source src="data/audios/sample.wav" type="audio/wav">
    Your browser does not support the audio element.
    </audio>

</body>

</html>
