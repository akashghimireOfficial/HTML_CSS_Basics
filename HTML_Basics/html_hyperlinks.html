<!--In this turtorial we will learn how to add hyperlinks to the html page.-->
<!DOCTYPE html>
<html>

<head>
    <title>
        My first website.
    </title>
</head>

<body>

    <h1>Learning to Add Hyperlinks. </h1>

    <!--Hyperlinks are added using "a" tag

    Some parameters are 
    1)href: links of url;
    2)target: Choose if we want to open the url in the same page or blank.
    3) title: WHen we hover around the link; this part will show general information.
    
    Also, the "a Element(here Youtube)" will be shown in the website not URL itself.
    

    -->

    <a href="https://www.youtube.com/" target=_blank title="This takes you to Youtube.">
        Youtube

    </a>

    <!--Using the Hyperlinks we can also refer to .html file in our local disk.
    Here, let us refer to basic html file we have created before.-->

    <br>

    <p>
        This hyperlink will direct to my local html file and display that results.

    <a href="html_basics.html" target=_blank title="This will direct to my local file and display that html.">
        html_basic

    </a>

    </p>


</body>

</html>
