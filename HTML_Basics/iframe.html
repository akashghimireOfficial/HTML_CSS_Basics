
<!Doctype html>

<html>
    <head>
        <title>
            My First Website.
        </title>
    <body>
        <h1> Learning infinite frame(i frame)</h1>
        <!--
Using iframe tag one can display another website embedded
in your html file.
Many of the browser does not allow this. One of the reason
is this can be used for add popping, or even hacking.
-->

    <iframe src="http://www.bing.com" height="480" width="640">
      
    <!--
        src can also be one of the html file. For example let us embed our list.html
        Comment the above one and see the effect.
    -->
    <br>
    <iframe src="list.html" height="480" width="640" style="border:0">
    </body>
    </head>
</html>
