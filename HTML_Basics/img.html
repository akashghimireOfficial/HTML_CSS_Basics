<!DOCTYPE html>

<html>

<head>
    <title>
        Learning to Add Images on website.
    </title>

    <body>
        <h1>HTML Add Images. </h1>
        <!--We add images with "img" tag. This does not need a closing tag
        Some Parameters:
        1) src: src of the images
        2) height: Define the height. 
        3) width:Define the width. If not define,width is defined with the help of selected height
         so that resized image looks proportionally same.
        4)  title: Shows information when you hover around.
        5) alt: Alternative Image of text when the src image can't be displayed.

     -->
     <img src="data/imgs/cat.jpg" height="200" title="Baby Cat." alt="This is a picture of baby cat.">
     <br>
     
        <hr>
        <h3>Cat image but with hyperlinks.</h3>
        
        <pr>
            Sometime we will like to add Hyperlinks to the src image.
        </pr>
        <br>
        <a href="https://en.wikipedia.org/wiki/Cat" title="Image of Cat." target=_blank>
            <img src="data/imgs/cat.jpg" height="200" title="Baby Cat wiki." alt="This is a picture of baby cat.">
        </a>
   
    </body>
</head>

</html>
