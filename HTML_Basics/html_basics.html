<!doctype html> <!--This defines(declares) the type of document is html-->


<html> <!--We are defining the webpage from here. This opens the html code.-->
 <!--Consist of head and body-->
<!--head: information about the webpage -->
<head>
    <title>My first website. </title>
    <!--between the title tags is the title Element: "My first website."-->
</head>

<h1>This is header 1!!!</h1> <!--This is the largest header tag.
we Use Header tage especially for displaying title-->

<hr> <!--This tag does not require end tag. To divide website into different horizontal sections.-->

<h2>This is header 2!!!</h2> <!--This is the  Second largest header tag.-->
<br> <!--Break line.
This does not need closing tags.-->
<h5>This is header 5!!!</h5> <!--This is the  Second largest header tag.-->
<!--body: what we will like to display to display in website-->    

<!--Normal text are written using pair element between pair tags.-->

<p> Hello, this is a paragraph tag.</p> <!--Browser Automatically Add break line before
and after paragraph elements.-->



</html> <!--Each opening must be close using / html tags.  All code for our website will be within these tags.-->.
